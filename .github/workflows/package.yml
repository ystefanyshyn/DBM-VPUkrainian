name: Continuous Integration

on:
  push:
    tags:
      - "*"
      - "!**-alpha**"
      - "!**-beta**"

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      changeLogText: ${{ steps.readChanglog.outputs.text }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags (required for next steps)
        run: git fetch --tags --force

      - name: Get Latest Tag or use TOC version
        id: get_latest_tag
        run: |
          # ÐžÑ‚Ñ€Ð¸Ð¼ÑƒÑ”Ð¼Ð¾ Ð²ÐµÑ€ÑÑ–ÑŽ Ð· .toc
          TOC_VERSION=$(grep -oP '^## Version: \K.*' DBM-VPUkrainian-Mainline.toc | cut -d '.' -f1,2)
          TOC_FALLBACK="v${TOC_VERSION}"

          TAGS=$(git tag -l)
          if [ -z "$TAGS" ]; then
            LATEST_TAG="$TOC_FALLBACK"
            echo "âš ï¸ Ð¢ÐµÐ³Ð¸ Ð½Ðµ Ð·Ð½Ð°Ð¹Ð´ÐµÐ½Ð¾, Ð²Ð¸ÐºÐ¾Ñ€Ð¸ÑÑ‚Ð¾Ð²ÑƒÑ”Ñ‚ÑŒÑÑ Ð²ÐµÑ€ÑÑ–Ñ Ð· TOC: $LATEST_TAG"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0)
            echo "ðŸ§· Ð—Ð½Ð°Ð¹Ð´ÐµÐ½Ð¾ Ð¾ÑÑ‚Ð°Ð½Ð½Ñ–Ð¹ Ñ‚ÐµÐ³: $LATEST_TAG"
          fi

          echo "FINAL_VERSION=$LATEST_TAG" >> $GITHUB_ENV
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Print Debug Info
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Ð’Ð¸ÐºÐ¾Ñ€Ð¸ÑÑ‚Ð°Ð½Ð° Ð²ÐµÑ€ÑÑ–Ñ: $FINAL_VERSION"

      - name: Update Version in .toc Files
        run: |
          find . -type f -name "*.toc" | while read toc_file; do
            echo "ÐžÐ½Ð¾Ð²Ð»ÐµÐ½Ð½Ñ Ð²ÐµÑ€ÑÑ–Ñ— Ð² Ñ„Ð°Ð¹Ð»Ñ–: $toc_file"
            sed -i "s/^## Version: .*/## Version: ${FINAL_VERSION}/" "$toc_file"
            echo "âœ… Ð’ÐµÑ€ÑÑ–Ñ Ð² $toc_file Ð¾Ð½Ð¾Ð²Ð»ÐµÐ½Ð¾ Ð´Ð¾ ${FINAL_VERSION}"
          done

      - name: Generate CHANGELOG.md
        uses: orhun/git-cliff-action@v2
        with:
          config: cliff.toml
          args: --verbose
        env:
          FINAL_VERSION: ${{ env.FINAL_VERSION }}
          OUTPUT: CHANGELOG.md

      - name: Save Changelog in Variable
        uses: Stanzilla/cat@2.0.2
        id: readChanglog
        with:
          path: CHANGELOG.md

      - name: Create and Upload Package
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
        uses: BigWigsMods/packager@v2

      - name: Add Summary
        run: |
          echo "## âœ… CI Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð¾ ÑƒÑÐ¿Ñ–ÑˆÐ½Ð¾" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on Failure
        if: failure()
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          status: ${{ job.status }}
